name: Publish Package

on:
  push:
    tags:
      - "*"
    branches:
      - "release"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    if: github.repository == 'aimlapi/openclaw-aimlapi'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Enable corepack + pnpm
        shell: bash
        run: |
          corepack enable
          corepack prepare pnpm@10.23.0 --activate
          pnpm -v
          node -v
          npm -v

      - name: Decide mode (tag vs merge-to-release)
        id: mode
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "mode=tag" >> "$GITHUB_OUTPUT"
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          COMMIT_MSG="$(git log -1 --pretty=%B)"
          echo "Commit message: $COMMIT_MSG"

          if [[ "$COMMIT_MSG" == *"Merge branch 'feature/add-aimlapi-models-provider' into release"* ]]; then
            echo "mode=merge" >> "$GITHUB_OUTPUT"
          else
            echo "mode=skip" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip non-target release commit
        if: steps.mode.outputs.mode == 'skip'
        shell: bash
        run: |
          echo "Not a target merge into release. Skipping."
          exit 0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Resolve version and tag (merge mode)
        if: steps.mode.outputs.mode == 'merge'
        id: rel
        shell: bash
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          TAG="v$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Resolved tag: $TAG"

      - name: Create and push git tag (merge mode, if not exists)
        if: steps.mode.outputs.mode == 'merge'
        shell: bash
        run: |
          TAG="${{ steps.rel.outputs.tag }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "$TAG"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG"

      - name: Create GitHub Release (make latest)
        if: steps.mode.outputs.mode == 'merge' || steps.mode.outputs.mode == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.mode.outputs.mode == 'tag' && steps.mode.outputs.tag || steps.rel.outputs.tag }}
          name: ${{ steps.mode.outputs.mode == 'tag' && steps.mode.outputs.tag || steps.rel.outputs.tag }}
          make_latest: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm (tag -> latest)
        if: steps.mode.outputs.mode == 'merge' || steps.mode.outputs.mode == 'tag'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
